<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Admin - Monitoring TBC</title>
  <link rel="stylesheet" href="assets/style.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fc;
    }

    header {
      background-color: #0066cc;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background-color: #f1f1f1;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .logout-btn {
      background: #cc0000;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      float: right;
      margin-top: -40px;
    }

    .logout-btn:hover {
      background: #990000;
    }
  </style>
</head>
<body>
  <header>
    <h2>Dashboard Admin - Monitoring Pasien TBC</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div class="container">
    <table id="patientTable">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Alamat</th>
          <th>Tanggal Lahir</th>
          <th>Status TBC</th>
          <th>Keterangan</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data akan dimuat lewat JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    // Cek token login
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "/login.html";
    }

    // Fungsi Logout
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "/login.html";
    }

    // Ambil dan tampilkan data pasien
    async function fetchPatients() {
      try {
        const res = await fetch("http://localhost:3000/api/patients", {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        });

        const data = await res.json();
        const tableBody = document.querySelector("#patientTable tbody");

        if (res.ok) {
          data.forEach((pasien) => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${pasien.nama}</td>
              <td>${pasien.alamat}</td>
              <td>${pasien.tanggal_lahir}</td>
              <td>${pasien.status}</td>
              <td>${pasien.keterangan}</td>
            `;
            tableBody.appendChild(row);
          });
        } else {
          alert(data.message || "Gagal memuat data pasien.");
        }
      } catch (err) {
        alert("Terjadi kesalahan server.");
      }
    }

    fetchPatients();
  </script>
</body>
</html>
