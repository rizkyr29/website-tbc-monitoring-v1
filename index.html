<!-- index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monitoring Pasien TBC</title>
  <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
  <header class="header">
    <h1 class="logo">Monitoring Pasien TBC</h1>
    <a href="login.html" class="btn-login">Login Admin</a>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Pantau kondisi pasien TBC dengan mudah dan cepat</h2>
      <p>Masukkan Nama atau NIK pasien untuk melihat status dan informasi kesehatan.</p>

      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Masukkan Nama atau NIK Pasien..." />
        <button onclick="searchPatient()">Cari</button>
      </div>
    </div>
    <div class="hero-image">
      <img src="assets/hero-image.png" alt="Ilustrasi dokter dan pasien"/>
    </div>
  </section>

  <script>
    function searchPatient() {
      const input = document.getElementById("searchInput").value.trim();
      if (input) {
        window.location.href = `/data?search=${encodeURIComponent(input)}`;
      } else {
        alert("Masukkan Nama atau NIK terlebih dahulu.");
      }
    }
  </script>
</body>
</html>
